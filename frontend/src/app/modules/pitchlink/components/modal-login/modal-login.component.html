<div id="crypto-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative rounded-lg shadow-sm bg-gray-700">
            <div  class="flex items-center justify-end  w-full">
                <button type="button"
                    class="text-gray-400 bg-transparent  rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center hover:bg-gray-600 hover:text-white"
                    data-modal-toggle="crypto-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="flex items-center justify-center  w-full">
                <img src="assets/imgs/pitchlink.png" class="h-10 " alt="Pitchlink Logo">
            </div>
            <div
                class="flex items-center justify-center  p-4 md:p-5 border-b rounded-t border-gray-600 ">
               
                <h3 class="text-[27px] font-semibold  text-white">
                    Vamos Comerçar
                </h3>
            </div>
            <div class="p-4 md:p-5">
                <div class="text-[15px] font-normal text-gray-400">
                    Ao tocar em entrar ou continuar, você concorda com os nossos
                    <a class="md:font-bold text-white hover:underline"  href="#">termos.</a>
                    Saiba como processamos seus dados em nossa <a class="md:font-bold text-white hover:underline" href="#">Política de
                        Privacidade</a> e <a class="md:font-bold text-white hover:underline" href="#">Política de Cookies.</a>

                </div>
                <ul class="my-4 space-y-3">
                    <li>
                        <a href="#" (click)="loginWithLinkedin()"
                            class="flex items-center p-3 text-base font-bold rounded-lg group hover:shadow hover:bg-blue-800 bg-blue-700 text-white">
                            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/>
                                <path d="M7.2 8.809H4V19.5h3.2V8.809Z"/>
                              </svg>
                              
                            <span class="flex-1 whitespace-nowrap">LinkedIn</span>
                           
                        </a>
                    </li>

                    <li>
                        <a href="#" (click)="loginWithGoogle()" class="flex items-center p-3 text-base font-bold  rounded-lg group hover:shadow bg-gray-600 hover:bg-gray-500 text-white">
                            <svg class="w-6 h-6  text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z" clip-rule="evenodd"/>
                              </svg>
                              
                            <span class="flex-1 whitespace-nowrap">Google</span>
                        </a>
                    </li>
                </ul>
                <div>
                    <a href="#" class="inline-flex items-center text-sm font-normal hover:underline text-gray-400">
                        <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.529 7.988a2.502 2.502 0 0 1 5 .191A2.441 2.441 0 0 1 10 10.582V12m-.01 3.008H10M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        Problemas para fazer login?</a>
                </div>
            </div>
           
        </div>
    </div>
</div>
