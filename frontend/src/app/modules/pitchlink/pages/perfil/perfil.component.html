<!--  main -->
<div class="h-full bg-azul-profundo flex flex-col justify-center items-center">

    <nav class=" w-full z-20 top-0 start-0 bg-azul-profundo  border-b-[0.1px] border-gray-500 ">
        <div class="max-w flex flex-wrap items-center justify-between mx-8 p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="assets/imgs/pitchlink.png" class="h-10" alt="Pitchlink Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">PitchLink</span>
            </a>
        </div>
    </nav>

    
    <div class="flex items-center justify-center  flex-col h-full bg-azul-profundo w-full ">

        <h1 class="text-white font-bold text-4xl mb-5">Criar uma conta </h1>
        <div class="flex justify-center w-full max-sm:flex-col-reverse  ">
            <div class=" w-full max-w-80">
                <form>
                    <div class="w-full">
                        <div class="mb-2">
                            <label for="first_name" class="block mb-2 text-sm font-medium text-white">First name</label>
                            <input type="text" id="first_name" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="John" required />
                        </div>
                    </div>
                    <button type="submit" class="text-white block focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Submit</button>
                </form>
            </div>

            <div class="flex gap-4 ml-10">
                <!-- Container da imagem -->
                <div class="relative w-48 h-48 rounded-full border-2 border-gray-500 flex items-center justify-center">
                    
                    <input type="file" id="imageInput" accept="image/*" class="hidden"  (change)="changePhoto($event)" >
                    
                    @if (  imageUser() !== null ) {
                        <img id="preview" class="w-full h-full object-cover rounded-full" loading="lazy" [src]="imageUser()">
                        <button for="imageInput" (click)="removePhoto()" class="absolute bottom-0 right-0 bg-red-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow cursor-pointer text-[19px]">
                            âœ–
                        </button>  
                    }@else {
                        <label for="imageInput"  class="absolute bottom-0 right-0 bg-red-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow cursor-pointer">
                            <svg class="w-6 h-6  text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
                            </svg>
                        </label> 
                    }                                       
                </div>
            </div>
        </div>

    </div>

    
    
</div>
