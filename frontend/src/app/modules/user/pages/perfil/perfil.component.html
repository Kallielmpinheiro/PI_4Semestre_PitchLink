@if (hideNav()) {
    <app-nav-bar/>
}

<div class="h-full bg-azul-profundo flex flex-col justify-center items-center">
    <div class="flex flex-grow items-center  flex-col h-full bg-azul-profundo w-full mt-28 ">
        <h1 class="text-white font-bold text-4xl mb-5">Criar uma conta </h1>
        <div class="flex justify-center w-full max-lg:flex-col-reverse max-lg:items-center ">
            <div class=" w-full max-w-80">
                <form [formGroup]="profileForm">
                    <div class="w-full mb-4">
                        <div class="mb-2">
                            <label for="firstName" class="block mb-2 text-sm font-medium text-white">Primeiro
                                Nome</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                formControlName="firstName"
                                class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Nome" 
                            />


                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="block mb-2 text-sm font-medium text-white">Último Nome</label>
                            <input type="text" id="lastName" formControlName="lastName"
                                class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Último Nome" />
                        </div>
                        <div class="mb-2">
                            <label for="data" class="block mb-2 text-sm font-medium text-white">Data de Nascimento</label>
                            <div class="relative max-w-sm">
                              <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                  <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                </svg>
                              </div>
                              <input 
                                datepicker
                                datepicker-autohide
                                datepicker-format="dd/mm/yyyy"
                                type="text"
                                id="data" 
                                name="data" 
                                formControlName="birthDate"
                                class="border text-sm rounded-lg block w-full ps-10 p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
                                placeholder="dd/mm/aaaa"
                                autocomplete="off"
                                (input)="formatDateInput($event)"
                                (focusout)="syncDatepickerValue()"
                                maxlength="10">
                            </div>
                          </div>

                    </div>

                    <button data-modal-target="select-modal" data-modal-toggle="select-modal"
                        class="block text-white  focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 text-center border-blue-800 border hover:bg-blue-700  mb-4"
                        type="button">
                        + Categorias
                    </button>
                    <button type="submit" (click)="submitForm()"
                        class="text-white block focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
                        Salvar
                    </button>
                </form>
            </div>

            <div class="flex gap-4 ml-10">
                <div class="relative w-48 h-48 rounded-full border-2 border-gray-500 flex items-center justify-center">

                    <input type="file" id="imageInput" accept="image/*" class="hidden" (change)="changePhoto($event)">

                    @if ( imageUser() !== null ) {
                    <img id="preview" class="w-full h-full object-cover rounded-full" loading="lazy"
                        [src]="imageUser()">
                    <button for="imageInput" (click)="removePhoto()"
                        class="absolute bottom-0 right-0 bg-red-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow cursor-pointer text-[19px]">
                        ✖
                    </button>
                    }@else {
                    <label for="imageInput"
                        class="absolute bottom-0 right-0 bg-red-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow cursor-pointer">
                        <svg class="w-6 h-6  text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                    }

                </div>
            </div>
        </div>

    </div>
</div>


<app-modal>
    <div class="p-4 md:p-5" [formGroup]="profileForm">
        <p class="text-gray-400 mb-4">Selecione as categorias de seu interesse:</p>
        <ul id="categoriesItens" class="flex flex-wrap justify-center w-full mb-4 gap-2" formArrayName="categories">
            <li *ngFor="let category of profileForm.controls['categories'].controls; let i = index">
                <input type="checkbox" class="peer hidden" [formControlName]="i" id="{{ i }}">
                <label for="{{ i }}"
                    class="inline-flex items-center justify-between w-full p-3 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 dark:peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <div class="w-full text-sm font-semibold"> {{ categories[i] }} </div>
                    </div>
                </label>
            </li>
        </ul>

        <button data-modal-toggle="select-modal"
            class="text-white inline-flex w-full justify-center focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
            Salvar
        </button>
    </div>
</app-modal>


@if( showModal ) {
    <app-alert-form  (showModalEmit)="closeModal($event)"  textAlert={{textModal}} ></app-alert-form>
}
