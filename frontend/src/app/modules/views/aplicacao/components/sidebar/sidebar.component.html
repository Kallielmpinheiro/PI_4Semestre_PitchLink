<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm rounded-lg sm:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<aside id="logo-sidebar"
    class="border-r border-gray-700 fixed top-0 left-0 z-40 w-96 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full overflow-y-auto bg-gray-800">
        <div
            class="flex items-center justify-between text-white bg-gradient-to-br from-purple-600 to-blue-500 font-medium text-sm px-4 py-4 relative">

            <!-- Lado esquerdo: perfil/logo -->
            <div class="flex items-center gap-2">
                @if (isRecs) {
                <a href="/app/perfil" class="flex items-center rounded-full hover:bg-gray-800/50 p-2 pr-4">
                    <img [src]="imagem" class="h-10 me-2 rounded-full object-cover" alt="Foto do {{ nome }}" />
                    <span class="text-sm font-semibold whitespace-nowrap text-white">Você</span>
                </a>
                }

                @if (isPerfil) {
                <a href="/app/recs"
                    class="flex items-center rounded-full bg-gray-800/50 p-2 transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-lg">
                    <img src="assets/imgs/pitchlink.png" class="h-9 w-9 rounded-full object-cover" alt="Foto da Logo" />
                </a>
                }
            </div>

            <!-- Lado direito: botão e botão de fechar -->
            <div class="flex items-center gap-3">
                <button class="text-white bg-purple-700 hover:bg-purple-800 rounded px-3 py-1 text-sm">Botão 3</button>

                <!-- Botão de fechar (visível em telas pequenas, ajustado para não sobrepor) -->
                <button type="button" data-drawer-hide="logo-sidebar" aria-controls="drawer-navigation"
                    class="text-white sm:hidden bg-transparent hover:bg-gray-800/50 rounded-lg text-sm p-1.5">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Fechar menu</span>
                </button>
            </div>

        </div>



        @if (isRecs) {
        <app-mensagens-proposta />
        } @if (isPerfil) {
        <app-configuracoes />
        }
    </div>
</aside>
