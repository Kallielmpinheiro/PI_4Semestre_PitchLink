<button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm rounded-lg sm:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<aside id="logo-sidebar"
    class="border-r border-gray-700 fixed top-0 left-0 z-40 w-[394px] h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full bg-gray-800">
        <div
            class="flex items-center justify-between text-white bg-gradient-to-br from-purple-600 to-blue-500 font-medium text-sm px-4 py-4 relative">

            <!-- Lado esquerdo: perfil/logo -->
            <div class="flex items-center gap-2">
                @if (isRecs) {
                <a href="/app/perfil" class="flex items-center rounded-full hover:bg-gray-800/50 p-2 pr-4">
                    <img [src]="imagem ? imagem : 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'"
                        class="h-10 me-2 rounded-full object-cover" alt="Foto do {{ nome }}" />
                    <span class="text-sm font-semibold whitespace-nowrap text-white">{{ nome }}</span>
                </a>
                }

                @if (isPerfil) {
                <a href="/app/recs"
                    class="flex items-center rounded-full bg-gray-800/50 p-2 transform transition duration-300 ease-in-out hover:scale-110 hover:shadow-lg">
                    <img src="assets/imgs/pitchlink2.png" class="h-9 w-9 rounded-full object-cover" alt="Foto da Logo" />
                </a>
                }
            </div>

            <div class="flex items-center gap-3">
                <!-- Badge clicÃ¡vel do plano -->
                <button 
                    type="button"
                    (click)="abrirModalPagamento()"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gradient-to-r from-purple-500 to-blue-500 text-white shadow-sm hover:from-purple-600 hover:to-blue-600 transform transition duration-200 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    {{plan}}
                    <svg class="w-3 h-3 ml-1 opacity-70" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                    </svg>
                </button>

                <button type="button" data-drawer-hide="logo-sidebar" aria-controls="drawer-navigation"
                    class="text-white sm:hidden bg-transparent hover:bg-gray-800/50 rounded-lg text-sm p-1.5">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Fechar menu</span>
                </button>
            </div>

        </div>

        @if (isRecs) {
        <app-mensagens-proposta/>
        } @if (isPerfil) {
        <app-configuracoes />
        }
    </div>
</aside>
