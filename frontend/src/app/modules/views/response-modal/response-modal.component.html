@if (visible) {
  <div 
    id="response-modal" 
    tabindex="-1" 
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="close()"
  >
    <div 
      class="relative w-full max-w-md transform transition-all duration-300 ease-out scale-100 opacity-100"
      (click)="$event.stopPropagation()"
    >
      <div class="relative bg-white rounded-xl shadow-2xl dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <button 
          (click)="close()" 
          type="button" 
          class="absolute top-4 right-4 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white transition-all duration-200"
          aria-label="Close modal"
        >
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>

        <div class="p-8 text-center">
          <div class="mx-auto mb-6 w-16 h-16 {{ getIconBgColor() }} rounded-full flex items-center justify-center">
            <svg 
              class="w-8 h-8 {{ getIconColor() }}" 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="getIconPath()"/>
            </svg>
          </div>

          @if (config.title) {
            <h3 class="mb-4 text-xl font-semibold text-gray-900 dark:text-white">
              {{ config.title }}
            </h3>
          }

          <p class="mb-6 text-base text-gray-600 dark:text-gray-400 leading-relaxed">
            {{ config.message }}
          </p>

          <div class="flex flex-col sm:flex-row justify-center gap-3">
            <button 
              (click)="handleConfirm()" 
              type="button" 
              class="{{ getConfirmButtonClasses() }} font-medium rounded-lg text-sm px-6 py-2.5 text-center transition-all duration-200 transform hover:scale-105 focus:scale-105 focus:ring-4 focus:outline-none"
            >
              {{ config.confirmText }}
            </button>

            @if (config.showCancel) {
              <button 
                (click)="handleCancel()" 
                type="button" 
                class="text-gray-700 bg-white hover:bg-gray-50 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-300 text-sm font-medium px-6 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-700 transition-all duration-200"
              >
                {{ config.cancelText }}
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
